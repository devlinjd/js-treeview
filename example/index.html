<!doctype html>

<title>JS TreeView Example</title>
<link rel="stylesheet" href="../dist/treeview.min.css" />

<div id="tree"></div>
<script type="text/javascript" src="../dist/treeview.min.js"></script>
<script type="text/javascript">
  //
  // Tree Structure
  //

  var tree = [{
    name: 'Vegetables',
    children: []
  }, {
    name: 'Fruits',
    children: [{
      name: 'Apple',
      children: []
    }, {
      name: 'Orange',
      children: []
    }, {
      name: 'Lemon',
      children: []
    }]
  }, {
    name: 'Candy',
    children: [{
      name: 'Gummies',
      children: []
    }, {
      name: 'Chocolate',
      children: [{
        name: 'M & M\'s',
        children: []
      }, {
        name: 'Hershey Bar',
        children: []
      }]
    }, ]
  }, {
    name: 'Bread',
    children: []
  }];

  //
  // Create tree
  //

  var t = new TreeView(tree, 'tree');
  t.on('select', function () { alert('select'); });
  t.on('expand', function () { alert('expand'); });
  t.on('collapse', function () { alert('collapse'); });
</script>
